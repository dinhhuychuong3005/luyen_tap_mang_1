<script>
    let x = [1, 3, 5, 6, 8, 11, 14, 15, 22, 23];
    let a = +prompt('nhap vao 1 so nguyen duong');
    let is_found = true
    for (let i = 0; i < x.length; i++) {

            is_found = false
            alert(a + ' is in the array ');

        }

    if (is_found == true) {
        alert(a + ' is not in the array ')
    }
</script>
