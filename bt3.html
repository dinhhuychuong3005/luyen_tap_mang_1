<script>
    let a = [3,6,8,12,17,22,25,35,19,53];
    let max = a[0];
    let total = 0;
    for (let i = 0;i<a.length;i++){
        total += a[i]
        if (a[i]>max){
            max = a[i];
        }
    }
    document.write('so trung binh cong cua cac phan tu trong mang la : ' +(total/a.length) + ' so lon nhat la : ' + max)
</script>
