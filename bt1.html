<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1,11,15,17,18,4,6,20,21,3];
    let count = 0;
    document.write('cac so lon hon hoac bang 10 trong mang a la : ' + '<br>')
    for (let i = 0;i < a.length; i++){
        if (a[i]>=10){
            document.write(a[i] + ' ')
            count ++;
        }
    }
    document.write('<br>' + 'Co ' + count + ' so trong mang a lon hon hoac bang 10 : ')
</script>
</body>
